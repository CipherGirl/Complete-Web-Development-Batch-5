<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Exploring HTML5</h1>
    <h5>Click to play Jalebi Baby Audio</h5>
    <audio src="./media/Jalebi Baby - Tesher.mp3" controls></audio>
    <video src="./media/Lemon.mp4" controls width="500px"></video>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/EqzUcMzfV1w"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>

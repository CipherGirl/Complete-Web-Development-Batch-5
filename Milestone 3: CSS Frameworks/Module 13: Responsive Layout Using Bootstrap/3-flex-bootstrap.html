<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2>Flexible Flex Box</h2>
    <div class="d-flex justify-content-evenly">
      <div class="w-25 border border-primary border-3 m-1">
        <img class="img-fluid" src="./images/my-bg.png" alt="" />
        <h2>Cat With Orange BG</h2>
      </div>
      <div class="w-25 border border-primary border-3 m-1">
        <img class="img-fluid" src="./images/my-bg2.png" alt="" />
        <h2>Cat With Pink BG</h2>
      </div>
      <div class="w-25 border border-primary border-3 m-1">
        <img class="img-fluid" src="./images/my-bg-org.png" alt="" />
        <h2>Only Orange BG</h2>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
